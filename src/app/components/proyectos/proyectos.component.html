<app-section-article>
  <h2 class="text-3xl mb-4">Proyectos</h2>
  
  <article>
    <div class="flex">
      <p class="bg-gray-200 text-xl border border-black/30">
        <button [disabled]="proyectos" [ngClass]="{'bg-purple-300 font-semibold': proyectos}" (click)="seleccion('proyectos')" class="px-2 py-1 border border-e-black" [innerText]="'<Proyectos \\>'"></button>
        <button [disabled]="trabajos" [ngClass]="{'bg-purple-300 font-semibold': trabajos}" (click)="seleccion('trabajos')" class="px-2 py-1" [innerText]="'<Trabajos \\>'"></button>
      </p>
    </div>
    <h4 class="bg-black text-white text-center">Mis {{texto}}</h4>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 p-10 gap-x-10 gap-y-10">
      
      @for (data of jsonData; track $index) {
        <div class="flex sm:-m-4 -mx-4 -mb-10 -mt-4">
          <div class="p-4  sm:mb-0 mb-6 bg-slate-400">
            <div class="rounded-lg h-64 overflow-hidden">
              <img alt="content" class="object-cover object-center h-full w-full" src="https://dummyimage.com/1203x503">
            </div>
            <h2 class="text-xl font-medium title-font text-white mt-5">{{data.title}}</h2>
            <p class="text-base leading-relaxed mt-2">{{data.description}}</p>
            <a href="{{data.link}}" target="_blank" class="text-black inline-flex items-center mt-3">Ir a la pagina
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
      }
      
    </div>

    <p class="bg-black text-white text-center">paginacion para los proyectos  <-  -></p>
  </article>

</app-section-article>
